<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <div class="login-box">
            <h2>Delete Item</h2>
            <form class="delete">
                <div class="user-box">
                    <input type="text" name="delete" id="delete">
                    <label class="massage">Delete item</label>
                </div>
                <button id="btn2">Delete</button>
            </form>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form class="login">
                <div class="user-box">
                    <input type="text" name="username" id="text" required>
                    <span id="err"></span>
                    <label> Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" id="password" required>
                    <span id="err2"></span>
                    <label>Pasword</label>
                </div>
                <button id="btn"> Log in</button>
            </form>
        </div>
    </div>
    <div class="list" style="margin-left: 50px;">

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
